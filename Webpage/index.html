<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Billy - Major League Forecaster</h1>
    
    <div class="input-group">
        <label for="ba">Batting Average (BA):</label>
        <input type="number" step="any" id="ba" required>
    </div>

    <div class="input-group">
        <label for="obp">On-Base Percentage (OBP):</label>
        <input type="number" step="any" id="obp" required>
    </div>

    <div class="input-group">
        <label for="slg">Slugging Percentage (SLG):</label>
        <input type="number" step="any" id="slg" required>
    </div>

    <button onclick="makePrediction()">Get Prediction</button>
    
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.27/jsrsasign-all-min.js"></script>
<script>
    async function makePrediction() {
        // Configurable variables
        

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Processing...';

        const ba = parseFloat(document.getElementById('ba').value);
        const obp = parseFloat(document.getElementById('obp').value);
        const slg = parseFloat(document.getElementById('slg').value);

        try {
            // Generate JWT
            const header = {
                alg: "RS256",
                typ: "JWT",
                kid: kid
            };

            const now = Math.floor(Date.now() / 1000);
            const payload = {
                iss: iss,
                sub: sub,
                aud: aud,
                iat: now,
                exp: now + 3600 // 1 hour expiration
            };

            // Create the JWT token
            const token = KJUR.jws.JWS.sign(
                "RS256",
                JSON.stringify(header),
                JSON.stringify(payload),
                privateKey
            );

            // Vertex AI endpoint
            console.log(token)

            // Make the prediction request
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                        instances: [[ba, obp, slg]]
                })
            });

            const data = await response.json();
            const jsonData = JSON.stringify(data, null, 2);
            const parsed = JSON.parse(jsonData);
            console.log(parsed);
            const predictions = parsed["predictions"][0];
            const BAprediction = predictions[0];
            const OBPprediction = predictions[1];
            const SLGprediction = predictions[2];
            resultDiv.textContent = `Major BA: ${BAprediction}\nMajor OBP: ${OBPprediction}\nMajor SLG: ${SLGprediction}`
        } catch (error) {
            resultDiv.textContent = `Error: ${error.message}`;
        }
    }
</script>
    
    <!-- Load Google API client -->
    <script src="https://apis.google.com/js/client.js"></script>
</body>
</html>
