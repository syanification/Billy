<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Vertex AI Prediction Request</h1>
    
    <div class="input-group">
        <label for="projectId">Project ID:</label>
        <input type="text" id="projectId" value="YOUR-PROJECT-ID">
    </div>

    <div class="input-group">
        <label for="modelId">Model ID:</label>
        <input type="text" id="modelId" value="YOUR-MODEL-ID">
    </div>

    <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" value="us-central1">
    </div>

    <div class="input-group">
        <label for="instances">Instances (JSON format):</label>
        <textarea id="instances" rows="5">
[
    {"feature1": "value1", "feature2": "value2"}
]</textarea>
    </div>

    <button onclick="makePrediction()">Get Prediction</button>
    
    <div id="result"></div>

    <script>
        async function makePrediction() {
            const projectId = document.getElementById('projectId').value;
            const modelId = document.getElementById('modelId').value;
            const location = document.getElementById('location').value;
            const instances = document.getElementById('instances').value;

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';

            try {
                // Load the Google API client
                await new Promise((resolve, reject) => {
                    gapi.load('client:auth2', resolve);
                });

                // Initialize the client with your API key and scopes
                await gapi.client.init({
                    apiKey: 'YOUR_API_KEY',  // Replace with your API key
                    clientId: 'YOUR_CLIENT_ID',  // Replace with your client ID
                    scope: 'https://www.googleapis.com/auth/cloud-platform',
                });

                // Get auth token
                const authResponse = await gapi.auth2.getAuthInstance().signIn();
                const token = authResponse.getAuthResponse().id_token;

                // Vertex AI endpoint
                const endpoint = `https://${location}-aiplatform.googleapis.com/v1/projects/${projectId}/locations/${location}/publishers/google/models/${modelId}:predict`;

                // Make the prediction request
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        instances: JSON.parse(instances)
                    })
                });

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
    
    <!-- Load Google API client -->
    <script src="https://apis.google.com/js/client.js"></script>
</body>
</html>
